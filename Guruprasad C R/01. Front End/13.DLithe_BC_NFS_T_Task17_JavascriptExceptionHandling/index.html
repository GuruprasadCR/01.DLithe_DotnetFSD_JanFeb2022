    <h1>Splice method</h1>



    <script>

    const A=['Red','Blue','Green','Yellow'];

          document.write(A);

          document.writeln("<br/>"); 
          

          A.splice(1, 0, 'Black');


          document.write(A);

</script>

<h1>Concat</h1>
<script>

const B=['Red','Blue','Green','Yellow'];
document.write(B);
document.writeln("<br/>");

const C=['Grey','White','Orange','Purple'];
document.write(C);
document.writeln("<br/>");

const D= B.concat(C)
document.write(D);


</script>

<h1>Entries</h1>
<script>

    var E=['Red','Blue','Green','Yellow']
    document.write(E);

    var iterator = E.entries();


    for (let f of iterator)
 {
  document.write(f+"<br>");
}

</script>

<h1>Reverse method</h1>
<script>

                var J = [7, 8, 9,1,11];

J.reverse();

document.write(J); // [3, 2, 1]

</script>

    let text = "Hello World!";
    document.write(text+ "<br>");  

    let result = text.toUpperCase();
    
   
    </script>

<hr>

<h1 style="text-align: center;">Exceptionhandling</h1>

<script>


  

        var a=50;
        try{

           var G= a.toUpperCase();

           document.write(G);
    

        }
        catch(e)
        {

            document.write("Error" + "<br>");
            document.write(e+ "<br>");
            document.write(e.message+"<br>");
            document.write(e.name+"<br>");
            document.write(e.stack+"<br>");

        }
        finally
        {

            document.write("This block always executed");
           
            
        }



    




</script>

<h1 style="text-align: center;">Age Diffrence</h1>

<script>
  
    
    var DT1 = new Date("06/30/20");
var DT2 = new Date();
  

var DT = DT2.getTime() - DT1.getTime();
  

var DD = DT / (1000 * 3600 * 24);

var DA= DD/365
  

document.write("Your Born on  <br>"
               + DT1 + "<br> Today date <br>" 
               + DT2 + " is: <br> " + "Your age:"
               +(Math.round(DA)+ "years"));




</script>
