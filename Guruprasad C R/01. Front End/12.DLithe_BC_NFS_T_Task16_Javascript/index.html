<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">

    <script>

    function SayHello()
    {
        document.getElementById("demo1").innerHTML = "Successful";

    }


    

    function BGIMAGE() {
        document.body.style.backgroundImage = "url('Flower.jpeg')";
     
}

function BGCOLOR() {
  document.body.style.backgroundColor = "pink";
}

function bigImg(x) {
  x.style.height = "500px";
  x.style.width = "1500px";
}

function normalImg(x) {
  x.style.height = "320px";
  x.style.width = "320px";
}

function ZFunction(x) {
  var x = document.getElementById("fname");
  x.style.color = "Green";
}


</script>

<h1>Onclick</h1>

    <input type= "button" onclick="SayHello()" value="Press" >


    <p id="demo1"></p>

    <hr>
    <h1>onkeyup</h1>

    Enter your name: <input type="text" id="fname" onkeyup="ZFunction()">

    <hr>



      <h1>Mouse Over</h1>
      <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="Car.jpg" width="320" height="320">

<hr>

<h1>Onkey Press</h1>


<input type="text" onkeypress="MFunction()">

<script>
function MFunction() {

  alert("Please Enter in caps");
}
</script>

<hr>

<h1>Onfocus</h1>


<input type="text" onfocus="KFunction(this)">
<script>
    function KFunction(x) {
      x.style.background = "Green";
    }
    </script>


<hr>
<input type= "button" onclick="BGCOLOR()" value="Page Colour" >


    <hr>
<input type= "button" onclick="BGIMAGE()" value="Page IMAGE" >



</body>
</html>
